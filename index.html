<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-vp6+VHB9bQ77wBGdO4gR3Uyw5r5jTA+G/pK3eZxT/E9+T/R3Fbh4/60R1iFoNjHd84p1/xw5LtU1T1CfZJae2Q=="
    crossorigin="anonymous"
/>

</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form >
                <input type="text" 
                placeholder="Search for Recipes...."class="searchBox">
                <button type="submit" class="searchBtn">Search </button>
            </form>
        </nav>
    </header>


    <main>
        <section>
            <div class="recipe-container">
                <h1>Search for your Favourite Recipe</h1>
            </div>

            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <!-- <i class="fas fa-times"></i> -->
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </button>

                <div class="recipe-details-content"></div>
            </div>

            
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
